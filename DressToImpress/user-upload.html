<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Upload</title>
    <link rel="stylesheet" href="user-upload.css">
</head>
<body>
    <nav class = "navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Dress To Impresss</a></div>
            <ul>
                <li><a href="user-upload.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contant Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Upload Your Image</h2>
        <label class="custom-file-upload">
        <input type="file" id="userUpload" accept="image/png, image/jpeg">
        <button onclick="uploadImages()">Next Step</button>
        </label>
        
        
        <p>No image? Try one of these:</p>
        <div class="sample-images">
            <img src="User sample/man1.jpg" alt="Sample 1" class="sample" onclick="useSampleImage('User sample/man1.jpg')"onerror="this.style.display='none'">
            <img src="User sample/man2.png" alt="Sample 2" class="sample" onclick="useSampleImage('User sample/man2.png')"onerror="this.style.display='none'">
            <img src="path/to/sample3.jpg" alt="Sample 3" class="sample" onclick="useSampleImage('path/to/sample3.jpg')"onerror="this.style.display='none'">
        </div>
    </div>
    
    <script src="user-upload.js"></script>
</body>
</html>
