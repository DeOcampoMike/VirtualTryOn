<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Image Upload</title>
    <link rel="stylesheet" href="clothing-upload.css">
</head>
<body>

<nav class="navbar">
    <div class="navdiv">
        <div class="logo"><a href="user-upload.html">Dress To Impress</a></div>
    </div>

</main>
<h2>Upload Your Clothing Image</h2>
<div class="container">
    <img id="userImage" src="" alt="User Image">
    <img id="clothingImage" src="" alt="Clothing Image" draggable="false" onerror="this.style.display='none'" style="display:none;">
</div>

<div class="controls">
    <label for="userHeight">Enter your height (in cm):</label> 
    <input type="number" id="userHeight" placeholder="e.g. 160" min="0" step="0.1"> 

    <label for="clothingSize">Select clothing size:</label>
 <select id="clothingSize">
    <option value="xxs">XXS Men (66cm x 81cm)</option>
    <option value="xs">XS Men (69cm x 86cm)</option>
    <option value="small">S Men (71cm x 91cm)</option>
    <option value="medium">M Men (74cm x 96cm)</option>
    <option value="large">L Men (76cm x 101cm)</option>
    <option value="xl">XL Men (79cm x 106cm)</option>
    <option value="xxl">XXL Men (81cm x 112cm)</option>
    <option value="xxxl">XXXL Men (84cm x 117cm)</option>
    <option value="small women">S Women (69cm x 86cm)</option>
    <option value="medium women">M Women (71cm x 91cm)</option>
    <option value="large women">L Women (74cm x 96cm)</option>
    <option value="xl women">XL Women (76cm x 101cm)</option>
    <option value="xxl women">XXL Women (79cm x 106cm)</option>
    <option value="xxxl women">3XL Women (81cm x 112cm)</option>
</select>


    <label class="custom-file-upload">
        <input type="file" id="clothingUpload" accept="image/*" />
        <button onclick="uploadClothingImage()">Overlay Clothing</button>
    </label>

    

    <p>No clothing image? Try one of these:</p>
    <div class="sample-images">
        <img src="Mga damit/black-removebg-preview.png" alt="Sample Clothing 1" class="sample" onclick="useSampleClothing('Mga damit/black-removebg-preview.png')" onerror="this.style.display='none'">

        <img src="Mga damit/white2-removebg-preview (1).png" alt="Sample Clothing 1" class="sample" onclick="useSampleClothing('Mga damit/white2-removebg-preview (1).png')" onerror="this.style.display='none'">
